name: dinojump-server-ci
'on':
  workflow_dispatch: {}
  push:
    paths:
      - 'api-race-control/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v2
        with:
          name: build-dinojump-server
          path: |
            package.json
            package-lock.json
            dist/